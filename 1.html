<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Cosecha de Maíz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Cosecha de Maíz</h1>

        <form id="formulario">
            <label for="temperatura">Temperatura promedio (°C):</label>
            <input type="number" id="temperatura" required>

            <label for="humedad">Humedad (%):</label>
            <input type="number" id="humedad" required>

            <label for="precipitacion">Precipitación anual (mm):</label>
            <input type="number" id="precipitacion" required>

            <button type="submit">Predecir Cosecha</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
