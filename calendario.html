<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Agr√≠cola</title>
    <link rel="stylesheet" href="./css/calendario.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Calendario Agr√≠cola</h1>
            <p>Control completo de actividades de cultivo por lotes</p>
        </div>

        <div class="controls">
            <div class="view-controls">
                <button class="btn btn-primary active" id="monthView">Vista Mensual</button>
                <button class="btn btn-secondary" id="weekView">Vista Semanal</button>
            </div>
            <div class="nav-controls">
                <button class="nav-btn" id="prevPeriod">‚Äπ Anterior</button>
                <div class="current-date" id="currentDate"></div>
                <button class="nav-btn" id="nextPeriod">Siguiente ‚Ä∫</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="add-event-form">
                    <h3>üìù Agregar Actividad</h3>
                    <form id="eventForm">
                        <div class="form-group">
                            <label>Tipo de Actividad</label>
                            <select id="eventType" required>
                                <option value="">Seleccionar...</option>
                                <option value="siembra">üå± Siembra</option>
                                <option value="poda">‚úÇÔ∏è Poda</option>
                                <option value="fertilizacion">üåø Fertilizaci√≥n</option>
                                <option value="riego">üíß Riego</option>
                                <option value="cosecha">üåæ Cosecha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Lote</label>
                            <input type="text" id="eventLote" placeholder="Ej: Lote A, Sector 1" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label>Descripci√≥n</label>
                            <textarea id="eventDescription" rows="3" placeholder="Detalles de la actividad..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Agregar Actividad</button>
                    </form>
                </div>

                <div class="upcoming-events">
                    <h3>‚è∞ Pr√≥ximas Actividades</h3>
                    <div id="upcomingList"></div>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar month-view active" id="monthCalendar">
                    <div class="calendar-header">
                        <div class="calendar-day-header">Dom</div>
                        <div class="calendar-day-header">Lun</div>
                        <div class="calendar-day-header">Mar</div>
                        <div class="calendar-day-header">Mi√©</div>
                        <div class="calendar-day-header">Jue</div>
                        <div class="calendar-day-header">Vie</div>
                        <div class="calendar-day-header">S√°b</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>

                <div class="calendar week-view" id="weekCalendar">
                    <div class="week-grid" id="weekGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="notifications" id="notifications"></div>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h3>Detalles de la Actividad</h3>
            <div id="modalContent"></div>
            <button class="btn btn-secondary" onclick="closeModal()" style="margin-top: 20px;">Cerrar</button>
        </div>
    </div>

    <script src="./js/calendario.js"></script>
</body>
</html>
