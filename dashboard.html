<!DOCTYPE html>
<html lang="es">
<head>

  <title>Dashboard Banano</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>

    @keyframes fadeIn {

      to { opacity: 1; transform: translateY(0); }
    }
    .grafico-prediccion {

    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo"> BananoSys</div>
      <ul>
        <li><a href="prediccion.html" class="menu-link"> <span>Predicci贸n</span></a></li>
        <li><a href="Exportaciones.html" class="menu-link"> <span>Gesti贸n de Exportaciones</span></a></li>
        <li><a href="InventarioyPostcosecha.html" class="menu-link">Ь <span>Inventario y Postcosecha</span></a></li>
        <li><a href="An谩lisisEstad铆sticodeProducci贸n.html" class="menu-link"> <span>An谩lisis Estad铆stico de Producci贸n</span></a></li>
        <li><a href="ControldePlagasyCalidadPre-Exportaci贸n.html" class="menu-link"> <span>Control de Plagas y Calidad Pre-Exportaci贸n</span></a></li>

        <li><button id="logoutBtn"> Cerrar sesi贸n</button></li>
      </ul>
    </aside>
    <main>
      <header class="topbar"> 
        <h1>Panel de Control de Banano</h1>
      </header>
      <section id="contenido" class="content fade-in">
        <div id="cardPrediccion"></div>
        <div class="grafico-prediccion">
          <canvas id="graficoUltimaPrediccion" height="200"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          Swal.fire({
            title: '驴Est谩 seguro?',
            text: '驴Desea cerrar sesi贸n?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'S铆, cerrar sesi贸n',
            cancelButtonText: 'Cancelar'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'login.html';
            }
          });
        });
      }

      // Mostrar 煤ltima predicci贸n
      const cardContainer = document.getElementById('cardPrediccion');
      const prediccion = localStorage.getItem("ultimaPrediccion");
      if (prediccion) {
        const datos = JSON.parse(prediccion);
        cardContainer.innerHTML = `
          <div class="prediccion-card">
            <h2> ltima Predicci贸n de Cosecha</h2>
            <p><strong>Rendimiento estimado:</strong> ${datos.rendimiento} toneladas por hect谩rea</p>

          </div>
        `;

        // Mostrar gr谩fico
        const ctx = document.getElementById("graficoUltimaPrediccion").getContext("2d");
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
            datasets: [{
              label: 'Predicci贸n (Tn/Ha)',
              data: [
                datos.rendimiento * 0.6,
                datos.rendimiento * 0.8,
                datos.rendimiento * 0.9,
                parseFloat(datos.rendimiento)
              ],
              borderColor: '#4caf50',
              backgroundColor: 'rgba(76, 175, 80, 0.2)',
              fill: true,
              tension: 0.4,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Toneladas por Hect谩rea'
                }
              }
            }
          }
        });
      }
    });
  </script>
