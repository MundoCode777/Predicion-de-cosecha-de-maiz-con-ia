<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      background-color: #fafafa;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #loginBtn {
      background-color: #007bff;
      color: white;
      margin-bottom: 0.8rem;
    }

    #loginBtn:hover {
      background-color: #0056b3;
    }

    #googleLoginBtn {
      background-color: #db4437;
      color: white;
    }

    #googleLoginBtn:hover {
      background-color: #c23321;
    }

    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button id="loginBtn">Ingresar</button>
    <button id="googleLoginBtn">Ingresar con Google</button>

    <div class="footer-text">
      ¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a>
    </div>
  </div>

  <script type="module">
    import { auth, googleProvider } from './firebase.js';
    import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import Swal from 'https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm';

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const googleLoginBtn = document.getElementById("googleLoginBtn");

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire("¡Bienvenido!", "Inicio de sesión exitoso", "success");
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      }
    });

    googleLoginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, googleProvider);
        Swal.fire("¡Bienvenido!", "Has iniciado sesión con Google", "success");
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      }
    });
  </script>
</body>
</html>
